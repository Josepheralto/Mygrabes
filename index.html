<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Domains Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Premium Domains</div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search domains...">
                <button onclick="searchDomains()"><i class="fas fa-search"></i></button>
            </div>
        </nav>
    </header>

    <main>
        <div class="filters">
            <select id="priceFilter">
                <option value="all">All Prices</option>
                <option value="0-500">$0 - $500</option>
                <option value="501-1000">$501 - $1000</option>
                <option value="1001+">$1001+</option>
            </select>
            <select id="sortBy">
                <option value="nameAsc">Name (A-Z)</option>
                <option value="nameDesc">Name (Z-A)</option>
                <option value="priceAsc">Price (Low-High)</option>
                <option value="priceDesc">Price (High-Low)</option>
                <option value="dateAdded">Date Added</option>
            </select>
        </div>

        <div class="domains-grid" id="domainsContainer">
            <!-- Domains will be populated by JavaScript -->
        </div>

        <div id="offerModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Make an Offer</h2>
                <form id="offerForm">
                    <input type="text" id="offerAmount" placeholder="Enter your offer amount">
                    <input type="email" id="offerEmail" placeholder="Your email">
                    <button type="submit">Submit Offer</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <h3>Contact Us</h3>
                <p>Email: info@premiumdomains.com</p>
                <p>Phone: (555) 123-4567</p>
            </div>
            <div class="stats">
                <p>Total Domains: <span id="totalDomains">0</span></p>
                <p>Active Listings: <span id="activeDomains">0</span></p>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2024 Premium Domains Marketplace. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
                        </html>
